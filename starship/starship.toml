[aws]
disabled = true

[git_branch]
format = '- [$symbol$branch(:$remote_branch)]($style) '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%F %T'
style = 'fg:7'

[gcloud]
disabled = true

[custom.assume_role]
symbol = 'ó°†§'
command = 'echo "$AWS_ACCOUNT_NAME/$AWS_ACCOUNT_ROLE" '
style = 'bold fg:178'
when = """
test "$AWS_ACCOUNT_ROLE" -a "$AWS_ACCOUNT_NAME"
"""
format = '- [$symbol $output]($style)'
